<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>table</title>
		<style media="screen">
			th, td { border: 1px solid; }
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>q</th>
				<th>w</th>
				<th>e</th>
				<th>r</th>
			</tr>
			<tr>
				<td>1</td>
				<td rowspan="3">2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
				<td>9</td>
				<td colspan="2">11</td>
			</tr>
			<tr>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
			</tr>
		</table>
		<br>

		<table>
			<caption>Monthly Savings</caption>
			<thead>
				<tr>
					<th>Month</th>
					<th>Savings</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>January</td>
					<td>$100</td>
				</tr>
				<tr>
					<td>February</td>
					<td>$80</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Sum</td>
					<td>$180</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
